<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Searcher</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>You Can Search Your Favorite Color From Below!</h1>
    <input oninput="search()" type="search" id="searchText" placeholder="Enter Color Name Here!">
    <div class="palette" id="palette">
            <div class="colorName" id="violate">
                <span>violate</span>
            </div>
            <div class="colorName" id="indigo">
                <span>indigo</span>
            </div>
            <div class="colorName" id="blue">
                <span>blue</span>
            </div>
            <div class="colorName" id="green">
                <span>green</span>
            </div>
            <div class="colorName" id="yellow">
                <span>yellow</span>
            </div>
            <div class="colorName" id="orange">
                <span>orange</span>
            </div>
            <div class="colorName" id="red">
                <span>red</span>
            </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
